<div class="card">
  <div class="card-header">
    {{title}} 
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let item of movies">
      <span class="badge badge-primary">{{item.id}}</span>{{item.name}}
      <span class="close">x</span>
    </li>
  </ul>
</div>
